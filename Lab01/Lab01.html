<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №3</title>
</head>
<body>
<h1>Лабораторная работа №1</h1>

<p><a href="https://www.belstu.by">БГТУ</a></p>

<button type="button" onclick="getBrowserInfo()">Информация о браузере</button>

<div id="browser_info"></div>
</body>

<script>
    const getBrowserInfo = () => {
        const div = document.getElementById("browser_info");

        div.innerHTML = `<p>appCodeName=${navigator.appCodeName}</p>`;
        div.innerHTML += `<p>appName=${navigator.appName}</p>`;
        div.innerHTML += `<p>appVersion=${navigator.appVersion}</p>`;
        div.innerHTML += `<p>userAgent=${navigator.userAgent}</p>`;

        console.log('Hello, World');

    }
</script>

</html>
